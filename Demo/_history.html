<!doctype html>
<html>
<head>
<title>Angle Block</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link rel="stylesheet" href="resources/css/owl.carousel.min.css">
<link rel="stylesheet" href="resources/css/common.css">
<link rel="stylesheet" href="resources/css/site.css">
<script src="resources/js/jquery-1.8.3.min.js"></script>
<script src="resources/js/owl.carousel.min.js"></script>

<body>
<script>
$(document).ready(function(){ 
	$("#send").click(function(){
		$("#promptContents").html($("#title").val() + "<br>" + $("#amount").val());
		$("#commonPrompt").show();
	});
});
</script>

<form autocomplete="off">
	<!-- wrap -->
	<div id="wrap">
		<!-- header -->
		<div class="header">
			<div class="tit_area">
				<h1>거래내역</h1>
			</div>
		</div>
		<!-- //header -->

		<!-- content -->
		<div id="ct" class="acct_occupy">
			<!-- container -->
			<div class="container">
				<div class="headline">
					<p>거래내역을 확인하세요.</p>
				</div>
				<div class="panel">
						<div class="panel_head">2000000 wei 입금</div>
						<div class="panel_body">
							<div class="left">0x68be1FC081c3dc08cA733608318056e45C0BCdcE</div>
						</div>
				</div>
				<div class="panel">
					<div class="panel_head">2000000 wei 입금</div>
					<div class="panel_body">
						<div class="left">0x68be1FC081c3dc08cA733608318056e45C0BCdcE</div>
					</div>
				</div>
	
				<div class="panel">
						<div class="panel_head">2000000 wei 입금</div>
						<div class="panel_body">
							<div class="left">0x68be1FC081c3dc08cA733608318056e45C0BCdcE</div>
						</div>
					</div>
		
			<!-- //container -->

			<!-- fixed bottom button -->
			<div class="fix_btm_btn">
				<button type="button" id="send" class="btn btn_lg">확인</button>
			</div>
			<!-- //fixed bottom button -->
		</div>
		<!-- //content -->
	</div>
	<!-- //wrap -->
</form>

<!-- 로딩 레이어 -->
<div id="" class="ly_pop ly_loading">
	<div class="bg"></div>
	<div id="ly_loading" class="cont">
		<div class="ele">
			<div class="pop_body">
				<div class="loading">
					<div class="loading_bar"></div>
					<div class="loading_bar"></div>
					<div class="loading_bar"></div>
					<div class="loading_bar"></div>
				</div>
				<span class="text">로딩 중</span>
			</div>
		</div>
	</div>
</div>
<!-- //로딩 레이어 -->

<!-- Alert Format -->
<div id="commonAlert" class="ly_pop ly_alert">
	<div class="bg"></div>
	<div id="ly_alert" class="cont">
		<div class="ele">
			<div class="pop_body">
				<h2 id="alertTitle"></h2>
				<p id="alertContents"></p>
			</div>
			<div class="pop_footer">
				<button type="button" onclick="layer_close();" class="btn on">확인</button>
			</div>
		</div>
	</div>
</div>
<!-- //Alert Format -->

<!-- Prompt Format -->
<div id="commonPrompt" class="ly_pop ly_prompt">
	<div class="bg"></div>
	<div id="ly_prompt" class="cont">
		<div class="ele">
			<div class="pop_body">
				<h2 id="promptTitle">배당금액을 확인하세요. 배당입금 처리하시겠습니까?</h2>
				<p id="promptContents"></p>
			</div>
			<div class="pop_footer btn_type2">
				<button type="button" onclick="layer_close();" class="btn">취소</button>
				<button type="button" id="promptOk" class="btn on">확인</button>
			</div>
		</div>
	</div>
</div>
<!-- //Prompt Format -->
</body>
</html>
