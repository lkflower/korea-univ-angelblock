<!doctype html>
<html>
<head>
	<title>Angel Block</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link rel="stylesheet" href="resources/css/owl.carousel.min.css">
<link rel="stylesheet" href="resources/css/common.css">
<link rel="stylesheet" href="resources/css/site.css">
<script src="resources/js/jquery-1.8.3.min.js"></script>
<script src="resources/js/owl.carousel.min.js"></script>
<script src="resources/js/design.js" defer="defer"></script>
</head>

<body>
<script>
$(document).ready(function(){
	// 스크롤 시 버튼 고정
	var btnOffset = $('.sticky').offset().top + 50;
	$(window).scroll(function(){
		var scroll = $(this).scrollTop();
		if (scroll >= btnOffset) {
			$('.sticky.fixed').fadeIn();
		} else {
			$('.sticky.fixed').fadeOut();
		}
	});

	$("#make_vote").click(function() {
		location.href="_vote_create.html";
	});
	$("#go_vote").click(function() {
		location.href="_vote.html";
	});
	$("#go_allocation").click(function() {
		location.href="_allocation.html";
	});
	$("#go_complete").click(function() {
		location.href="_vote_chart.html";
	});
	$("#go_balance").click(function() {
		location.href="_history.html";
	});
});
</script>

<form>
	<!-- wrap -->
	<div id="wrap" class="bg_gray">
		<!-- header -->
		<div class="header">
			<div class="tit_area">
				<h1>Angel Block - 스타트업</h1>
			</div>
		</div>
		<!-- //header -->

		<!-- content -->
		<div id="ct" class="acct_agree">
			<!-- container -->
			<div class="container">
				<div class="step on">
					<h2 class="step_head"><button type="button" class="btn_step_open"><i class="1"></i> 스타트업</button></h2>
					<div class="step_body">
						<p class="sticky"><button type="button" class="btn on" id="make_vote">투표진행 신청</button></p> 

						<div class="terms" />
						<p class="sticky"><button type="button" class="btn on" id="go_complete">투표현황</button></p>
						
						<!--
							<div class="terms" />
							<p class="sticky"><button type="button" class="btn on" id="go_allocation">배당입금</button></p> 
						-->
						
					</div>

					<div class="tit_area"><h1>&nbsp;</h1></div>
					
					<h2 class="step_head"><button type="button" class="btn_step_open"><i class="1"></i> 투자자</button></h2>
					<div class="step_body">
						<p class="sticky"><button type="button" class="btn on" id="go_vote">투표 참여</button></p> 

						<div class="terms" />
						<p class="sticky"><button type="button" class="btn on" id="go_complete">투표현황</button></p>
						
						<!--
							<div class="terms" />
							<p class="sticky"><button type="button" class="btn on" id="go_balance">잔고확인</button></p> 
						-->
						
					</div>
				</div>
			</div>
		</div>
<!-- Alert Format -->
<div id="commonAlert" class="ly_pop ly_alert">
	<div class="bg"></div>
	<div id="ly_alert" class="cont">
		<div class="ele">
			<div class="pop_body">
				<h2 id="alertTitle"></h2>
				<p id="alertContents"></p>
			</div>
			<div class="pop_footer">
				<button type="button" onclick="layer_close();" class="btn on">확인</button>
			</div>
		</div>
	</div>
</div>
<!-- //Alert Format -->

<!-- Prompt Format -->
<div id="commonPrompt" class="ly_pop ly_prompt">
	<div class="bg"></div>
	<div id="ly_prompt" class="cont">
		<div class="ele">
			<div class="pop_body">
				<h2 id="promptTitle"></h2>
				<p id="promptContents"></p>
			</div>
			<div class="pop_footer btn_type2">
				<button type="button" onclick="layer_close();" class="btn">취소</button>
				<button type="button" id="promptOk" class="btn on">확인</button>
			</div>
		</div>
	</div>
</div>
<!-- //Prompt Format -->
</body>
</html>
