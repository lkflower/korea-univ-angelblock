<!doctype html>
<html>
<head>
<title>Angel Block</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<link rel="stylesheet" href="resources/css/owl.carousel.min.css">
<link rel="stylesheet" href="resources/css/common.css">
<link rel="stylesheet" href="resources/css/site.css">
<script src="resources/js/jquery-1.8.3.min.js"></script>
<script src="resources/js/owl.carousel.min.js"></script>
<script src="resources/js/design.js" defer="defer"></script>
</head>

<body>
<script>

$(document).ready(function(){

    var params = {};
    window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(str, key, value) { params[key] = value; });
	$("#acct").html(params.acct);

	$("#send").click(function() {
		location.href="_vote_chart.html";
	});
});

</script>
		
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<div class="header">
		<div class="tit_area">
			<h1>투표완료</h1>
		</div>
	</div>
	<!-- //header -->

	<!-- content -->
	<div id="ct" class="reg_complete">
		<!-- container -->
		<div class="container">
			<!-- top infomation -->
			<div class="headline">
				<p class="img"><img src="resources/images/icon_ok.png" alt="계좌개설완료"></p>
				<p>성공적으로 투표 되었습니다.</p>
				<p class="info info_primary"><i class="ico ico_info">!</i> Angel Block 투표가 완료되었습니다.</p>
			</div>
			<!-- //top infomation -->

			<!-- 계좌정보 -->
			<div class="panel">
				<!--

					<div class="panel_head lg"><img src="resources/images/bank/fullname_007.png" alt="수협은행"></div>
				-->
				<div class="panel_body">
					<span class="tit" >계정</span>
					<span class="desc" id="acct"></span>
				</div>
			</div>
			<!-- //계좌정보 -->
		</div>
		<!-- //container -->

		<!-- fixed bottom button -->
		<div class="fix_btm_btn">
			<!--

				<div class="ad_pop">간편결제등록 사용시 2% 적립금 지급!</div>
			-->
			<button type="button" id="send" class="btn btn_lg on">확인</button>
		</div>
		<!-- //fixed bottom button -->
	</div>
	<!-- //content -->
</div>
<!-- //wrap -->

<!-- 로딩 레이어 -->
<div id="" class="ly_pop ly_loading">
	<div class="bg"></div>
	<div id="ly_loading" class="cont">
		<div class="ele">
			<div class="pop_body">
				<div class="loading">
					<div class="loading_bar"></div>
					<div class="loading_bar"></div>
					<div class="loading_bar"></div>
					<div class="loading_bar"></div>
				</div>
				<span class="text">로딩 중</span>
			</div>
		</div>
	</div>
</div>
<!-- //로딩 레이어 -->

<!-- Alert Format -->
<div id="commonAlert" class="ly_pop ly_alert">
	<div class="bg"></div>
	<div id="ly_alert" class="cont">
		<div class="ele">
			<div class="pop_body">
				<h2 id="alertTitle"></h2>
				<p id="alertContents"></p>
			</div>
			<div class="pop_footer">
				<button type="button" onclick="layer_close();" class="btn on">확인</button>
			</div>
		</div>
	</div>
</div>
<!-- //Alert Format -->

<!-- Prompt Format -->
<div id="commonPrompt" class="ly_pop ly_prompt">
	<div class="bg"></div>
	<div id="ly_prompt" class="cont">
		<div class="ele">
			<div class="pop_body">
				<h2 id="promptTitle"></h2>
				<p id="promptContents"></p>
			</div>
			<div class="pop_footer btn_type2">
				<button type="button" onclick="layer_close();" class="btn">취소</button>
				<button type="button" id="promptOk" class="btn on">확인</button>
			</div>
		</div>
	</div>
</div>
<!-- //Prompt Format -->
</body>
</html>
